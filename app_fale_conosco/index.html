<!doctype html>
<html lang="pt-br">
  <head>
    <title>Fale Conosco ✉</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">

        <div class="py-3 text-center">
            <img src="/assets/logo.png" class="d-block mx-auto mb-2" width="100" height="100">
            <h2 class="font-weight-bold">Fale Conosco</h2>
            <p>Envie para nós suas dúvidas, reclamações ou sugestões!</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card-body font-weight-bold">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" autofocus required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="intencao">Você deseja:</label>
                                    <select class="form-control" id="intencao">
                                        <option>Tirar dúvidas</option>
                                        <option>Reclamar</option>
                                        <option>Sugerir</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sobre">Sobre:</label>
                                    <select class="form-control" id="sobre">
                                        <option>Nossos serviços</option>
                                        <option>Nosso atendimento</option>
                                        <option>Nossos produtos</option>
                                        <option>Outros</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input name="email" id="email" type="text" class="form-control" placeholder="Insira o seu melhor e-mail" required>
                        </div>

                        <div class="form-group">
                            <label for="assunto">Assunto</label>
                            <input name="assunto" type="text" class="form-control" id="assunto" placeholder="Assunto do e-mail" required>
                        </div>

                        <div class="form-group">
                            <label for="nome">Mensagem</label>
                            <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Fale conosco em até 1000 caracteres!" maxlength="1000" required></textarea>
                        </div>

                        <button name="botao" type="submit" class="btn btn-primary btn-lg d-block mx-auto">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
